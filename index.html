<!DOCTYPE html>
<html>
<head>
  <title>New Order Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #000 url('https://github.com/aliy4sser/kebab---form/raw/main/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    /* Optional: dark overlay for readability */
    #overlay {
      position: fixed;
      z-index: 0;
      inset: 0;
      background: rgba(0,0,0,0.52);
      pointer-events: none;
    }
    form {
      background: #fcfcfc;
      margin: 32px auto;
      padding: 20px 10px 18px 10px;
      border-radius: 13px;
      max-width: 480px;
      box-shadow: 0 4px 32px #0005;
      min-width: 0;
      position: relative;
      z-index: 1;
    }
    .gold-header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(90deg, #bfa03c 20%, #8c6d14 100%);
      color: #fff8e0;
      border-radius: 8px;
      padding: 14px 0 13px 0;
      margin-bottom: 25px;
      font-size: 1.28em;
      font-weight: bold;
      letter-spacing: 1.3px;
      box-shadow: 0 2px 12px #bfab3530;
    }
    .customer-info label {
      display: block;
      margin: 10px 0 6px 0;
      font-weight: 500;
      color: #111;
    }
    .customer-info input, .customer-info select {
      width: 100%;
      padding: 9px 10px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #eee;
      background: #fff;
      color: #111;
      font-size: 15px;
    }
    .menu-list {
      margin: 18px 0 10px 0;
    }
    .menu-row {
      display: flex;
      align-items: flex-start;
      flex-wrap: wrap;
      margin-bottom: 13px;
      background: #f5f5f5;
      border-radius: 8px;
      padding: 11px 12px 7px 12px;
      font-size: 1.07em;
      gap: 0.7em;
      min-width: 0;
    }
    .item-name {
      flex: 0 1 130px;
      font-weight: 500;
      color: #191919;
      margin-right: 3px;
      min-width: 90px;
    }
    .item-price {
      font-size: 1.09em;
      color: #9c7a13;
      min-width: 64px;
      font-weight: bold;
      text-align: right;
      margin-left: auto;
      margin-right: 8px;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 7px;
      margin-right: 6px;
    }
    .qty-btn {
      background: #111;
      color: #fff;
      font-size: 1.17em;
      font-weight: bold;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background 0.17s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .qty-btn:active, .qty-btn:focus { background: #444; outline: none; }
    .qty-number {
      width: 32px;
      text-align: center;
      font-size: 1.13em;
      font-weight: 600;
      background: #fff;
      color: #111;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      padding: 4px 0;
      margin: 0 3px;
    }
    .row-total {
      min-width: 70px;
      text-align: right;
      font-weight: bold;
      color: #b0911d;
      font-size: 1.05em;
      margin-top: 4px;
    }
    .row-total.mob {
      width: 100%;
      display: block;
      text-align: left;
      margin-top: 6px;
      font-size: 1.05em;
    }
    .total-row {
      text-align:right;
      margin: 24px 0 10px 0;
      font-size: 1.17em;
      font-weight: 600;
      color: #af8509;
      letter-spacing: 1px;
    }
    .g-recaptcha {
      display: flex;
      justify-content: center;
      margin: 14px 0 10px 0;
      transform: scale(1.07);
    }
    button[type="submit"] {
      width: 100%;
      background: linear-gradient(90deg, #bfa03c 20%, #8c6d14 100%);
      color: #fff8e0;
      font-weight: bold;
      padding: 12px 0;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      font-size: 1.16em;
      cursor: pointer;
      box-shadow: 0 2px 12px #bfab3540;
      transition: background 0.18s;
    }
    button[type="submit"]:hover { background: linear-gradient(90deg, #8c6d14 10%, #bfa03c 100%); color: #fffbe7; }
    .footer-powered {
      text-align:center;
      margin-top:40px;
      color:#888;
      font-size:1em;
      position: relative;
      z-index: 1;
    }
    .footer-powered img {
      height: 34px;
      vertical-align:middle;
      margin-left:10px;
    }
    @media (max-width: 600px) {
      form { max-width: 99vw; }
      .menu-row {
        flex-direction: column;
        align-items: stretch;
        font-size: 1.07em;
        padding: 10px 7px 8px 7px;
      }
      .item-name, .item-price, .row-total { min-width: 0; }
      .qty-controls { margin: 5px 0; }
      .row-total {
        display: none;
      }
      .row-total.mob {
        display: block;
      }
    }
    @media (min-width: 601px) {
      .row-total.mob { display: none; }
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <form id="orderForm" method="post" action="https://user.boozlimited.com/webhook/myform/">
    <div class="gold-header">New Order Form</div>
    <div class="customer-info">
      <label for="name">Your Name:</label>
      <input name="name" id="name" required autocomplete="off">
      <label for="code">Secret Code:</label>
      <input name="code" id="code" required autocomplete="off">
      <label for="day">Day of Delivery:</label>
      <input name="day" id="day" type="date" required>
    </div>
    <div class="menu-list" id="menuList"></div>
    <div class="total-row" id="totalRow">Total: 0&nbsp;Kƒç</div>
    <div class="g-recaptcha" data-sitekey="6Lf1vXorAAAAAHspROHaNwyI_WJrP2_Jy__-AkR-"></div>
    <button type="submit">Submit Order</button>
  </form>
  <div class="footer-powered">
    Powered by BOOZLIMITED
    <img src="https://github.com/aliy4sser/kebab---form/raw/main/logo1.png" alt="BoozLimited Logo" />
  </div>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    // Products/prices in CZK
    const PRODUCTS = [
      {id: "Beef kebab 20Kg",      name: "ü•ô Beef Kebab 20Kg",          price: 650},
      {id: "Beef kebab 30kg",      name: "ü•ô Beef Kebab 30Kg",          price: 850},
      {id: "Chicken kebab 20kg",   name: "ü•ô chicken Kebab 20Kg",       price: 850},
      {id: "Chicken kebab 30kg",   name: "ü•ô chicken Kebab 30Kg",       price: 1050},
      {id: "Bread",                name: "ü•ô Bread",                    price: 150},
      {id: "fries",                name: "üçü Fries",                    price: 40},
      {id: "drink",                name: "ü•§ Soft Drink",               price: 20}
    ];
    const menuList = document.getElementById('menuList');
    PRODUCTS.forEach(prod => {
      const row = document.createElement('div');
      row.className = 'menu-row';
      row.innerHTML = `
        <div style="display: flex; align-items: center; flex: 1 1 auto; min-width:0;">
          <span class="item-name">${prod.name}</span>
          <span class="item-price" id="${prod.id}_price">${prod.price} Kƒç</span>
          <div class="qty-controls">
            <button type="button" class="qty-btn" onclick="changeQty('${prod.id}', -1)">‚Äì</button>
            <input class="qty-number" name="${prod.id}_qty" id="${prod.id}_qty" type="text" value="0" readonly>
            <button type="button" class="qty-btn" onclick="changeQty('${prod.id}', 1)">+</button>
          </div>
          <span class="row-total" id="${prod.id}_total">0 Kƒç</span>
        </div>
        <span class="row-total mob" id="${prod.id}_total_mob">0 Kƒç</span>
      `;
      menuList.appendChild(row);
    });

    function changeQty(item, delta) {
      const qtyInput = document.getElementById(item + '_qty');
      let value = parseInt(qtyInput.value, 10) || 0;
      value += delta;
      if (value < 0) value = 0;
      qtyInput.value = value;
      calcTotal();
    }

    function calcTotal() {
      let total = 0;
      PRODUCTS.forEach(prod => {
        let qty = parseInt(document.getElementById(prod.id + '_qty').value) || 0;
        let rowTotal = prod.price * qty;
        document.getElementById(prod.id + '_total').innerHTML = rowTotal > 0 ? (rowTotal + ' Kƒç') : '0 Kƒç';
        document.getElementById(prod.id + '_total_mob').innerHTML = rowTotal > 0 ? (rowTotal + ' Kƒç') : '0 Kƒç';
        total += rowTotal;
      });
      document.getElementById('totalRow').innerHTML = 'Total: ' + total + '&nbsp;Kƒç';
    }

    // Prevent submit if no items selected
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      let sum = 0;
      PRODUCTS.forEach(prod => {
        sum += parseInt(document.getElementById(prod.id + '_qty').value) || 0;
      });
      if (sum === 0) {
        alert("Please select at least one item!");
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
