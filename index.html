<!DOCTYPE html>
<html>
  <head>
    <title>Order Form</title>
    <style>
      body { background: #151d2d; color: #fff; font-family: Arial, sans-serif; }
      form { background: #232f47; margin: 50px auto; padding: 32px; border-radius: 10px; max-width: 350px; box-shadow: 0 4px 32px #0004;}
      h2 { margin-top: 0; }
      input, button { margin: 10px 0; width: 100%; padding: 10px; border-radius: 6px; border: none; }
      button { background: #38bdf8; color: #131825; font-weight: bold; cursor: pointer;}
      button:hover { background: #0ea5e9; }
      label { margin-top: 14px; display: block;}
    </style>
  </head>
  <body>
    <form method="post" action="https://user.boozlimited.com/webhook-test/myform/">
      <h2>Order Form</h2>
      <label>Your Name:
        <input name="name" required>
      </label>
      <label>Product:
        <input name="product" required>
      </label>
      <label>Quantity:
        <input name="quantity" type="number" min="1" required>
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
