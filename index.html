<!DOCTYPE html>
<html>
  <head>
    <title>Kebab Shop Order Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background: #151d2d;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      form {
        background: #232f47;
        margin: 40px auto;
        padding: 32px 24px;
        border-radius: 10px;
        max-width: 410px;
        box-shadow: 0 4px 32px #0004;
      }
      h2 {
        margin-top: 0;
        margin-bottom: 24px;
        text-align: center;
        letter-spacing: 1px;
      }
      .customer-info label {
        display: block;
        margin: 10px 0 6px 0;
        font-weight: 500;
      }
      .customer-info input {
        width: 100%;
        padding: 9px 10px;
        margin-bottom: 16px;
        border-radius: 6px;
        border: none;
        background: #1b2339;
        color: #fff;
        font-size: 15px;
      }
      .menu-list {
        margin: 20px 0 16px 0;
      }
      .menu-row {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        background: #1b2339;
        border-radius: 7px;
        padding: 9px 12px;
        font-size: 1.06em;
      }
      .item-name {
        flex: 1 1 60%;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      .qty-controls {
        display: flex;
        align-items: center;
        gap: 7px;
      }
      .qty-btn {
        background: #38bdf8;
        color: #131825;
        font-size: 1.2em;
        font-weight: bold;
        width: 32px;
        height: 32px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: background 0.2s;
      }
      .qty-btn:hover { background: #0ea5e9; }
      .qty-number {
        width: 32px;
        text-align: center;
        font-size: 1.1em;
        font-weight: 500;
        background: #212a45;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 4px 0;
        margin: 0 3px;
      }
      button[type="submit"] {
        width: 100%;
        background: #38bdf8;
        color: #131825;
        font-weight: bold;
        padding: 12px 0;
        margin-top: 22px;
        border-radius: 6px;
        border: none;
        font-size: 1.1em;
        cursor: pointer;
        transition: background 0.2s;
      }
      button[type="submit"]:hover { background: #0ea5e9; }
    </style>
  </head>
  <body>
    <form id="orderForm" method="post" action="https://user.boozlimited.com/webhook/myform/">
      <h2>Kebab Shop Order</h2>
      <div class="customer-info">
        <label for="name">Your Name:</label>
        <input name="name" id="name" required autocomplete="off">
      </div>
      <div class="menu-list">
        <div class="menu-row">
          <span class="item-name">ü•ô Kebab</span>
          <div class="qty-controls">
            <button type="button" class="qty-btn" onclick="changeQty('kebab', -1)">‚Äì</button>
            <input class="qty-number" name="kebab_qty" id="kebab_qty" type="text" value="0" readonly>
            <button type="button" class="qty-btn" onclick="changeQty('kebab', 1)">+</button>
          </div>
        </div>
        <div class="menu-row">
          <span class="item-name">üçó Chicken Shawarma</span>
          <div class="qty-controls">
            <button type="button" class="qty-btn" onclick="changeQty('shawarma', -1)">‚Äì</button>
            <input class="qty-number" name="shawarma_qty" id="shawarma_qty" type="text" value="0" readonly>
            <button type="button" class="qty-btn" onclick="changeQty('shawarma', 1)">+</button>
          </div>
        </div>
        <div class="menu-row">
          <span class="item-name">üçü Fries</span>
          <div class="qty-controls">
            <button type="button" class="qty-btn" onclick="changeQty('fries', -1)">‚Äì</button>
            <input class="qty-number" name="fries_qty" id="fries_qty" type="text" value="0" readonly>
            <button type="button" class="qty-btn" onclick="changeQty('fries', 1)">+</button>
          </div>
        </div>
        <div class="menu-row">
          <span class="item-name">ü•§ Soft Drink</span>
          <div class="qty-controls">
            <button type="button" class="qty-btn" onclick="changeQty('drink', -1)">‚Äì</button>
            <input class="qty-number" name="drink_qty" id="drink_qty" type="text" value="0" readonly>
            <button type="button" class="qty-btn" onclick="changeQty('drink', 1)">+</button>
          </div>
        </div>
      </div>
      <button type="submit">Submit Order</button>
    </form>
    <script>
      function changeQty(item, delta) {
        const qtyInput = document.getElementById(item + '_qty');
        let value = parseInt(qtyInput.value, 10) || 0;
        value += delta;
        if (value < 0) value = 0;
        qtyInput.value = value;
      }
      // Optional: Prevent submitting if all are zero
      document.getElementById('orderForm').addEventListener('submit', function(e) {
        let kebab = parseInt(document.getElementById('kebab_qty').value) || 0;
        let shawarma = parseInt(document.getElementById('shawarma_qty').value) || 0;
        let fries = parseInt(document.getElementById('fries_qty').value) || 0;
        let drink = parseInt(document.getElementById('drink_qty').value) || 0;
        if (kebab + shawarma + fries + drink === 0) {
          alert("Please select at least one item!");
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
